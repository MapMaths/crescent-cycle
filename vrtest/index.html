<html>

    <head>
        <title>Crescent Cycle VR Test</title>
        <meta name="description" content="Build your own planetarium with A-frame">

        <!-- This turns our HTML into A-Frame! -->
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    </head>

    <body>
        <!-- a-scene contains all our A-Frame HTML -->
        <a-scene>

            <!-- the sky is our background, try changing the color or removing
            it -->
            <a-sky color="midnightblue"></a-sky>

            <a-sphere id="moon" position="10 2 -3" radius=".10" color="white"></a-sphere>
        </a-scene>
        
        <!-- include the Glitch button to show what the webpage is about and to
        make it easier for folks to view source and remix -->
        <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
        <script src="https://button.glitch.me/button.js"></script>
    </body>

</html>
